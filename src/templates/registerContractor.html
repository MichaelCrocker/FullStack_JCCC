<!-- Modal -->
<div class = "container">

                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">

                    <div class="col-12">

                        <input type="text" class="form-control" name="state" id="state" placeholder="State" required>

                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="zip_code" id="zip_code" placeholder="Zip Code" required>

                    </div>

      </div>

    <script>
        //this is the basic format for input. please adjust it for your needs on the different pages.
       

        document.getElementById('dataInputForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            var myModal = new bootstrap.Modal(document.getElementById('successModal'));

            
            const formData = new FormData(this); // Get form data
            const email = formData.get('email'); // Extract text1 input value
            const first_name = formData.get('first_name'); // Extract text2 input value
            const last_name = formData.get('last_name'); // Extract text3 input value
            const phone = formData.get('phone'); // Extract text3 input value
            const max_dogs = 5;
            const street1 = formData.get('street_address_1');
            const street2 = formData.get('street_address_2');
            const city = formData.get('city');
            const state = formData.get('state');
            const zip = formData.get('zip_code');
            const address_code_id = -1;

            const data = {first_name: first_name, last_name: last_name, phone: phone, email: email, max_dogs: max_dogs, street1: street1, street2: street2, city: city, state: state, zip: zip, address_code_id: address_code_id};// ADJUST THESE VARIBLES FOR INPUT INTO API IT GOES WITH THE CLASS VARIBLES 

            const response = await fetch('/registerContractor', { //assign which endpoint we are trying to reach
                method: 'POST', //what method we are using 
                headers: {'Content-Type': 'application/json'}, //what content type we need the infromation to be 
                body: JSON.stringify(data) //take that infromation and make it into a json for the api 
             });

             
             if (response.ok)
            {
                document.getElementById("statsmsg").textContent = "Contractor Account Created.";
                myModal.show();
            }
            else
            {
                document.getElementById("statsmsg").textContent = "Contractor account under this email already exists.";
            }
        });
    </script>
